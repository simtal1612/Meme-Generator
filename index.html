<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/gallery.css" />
    <title>Meme Generator</title>
</head>
<body>
    <nav class="navbar">
        <img src="logo/LOGO.png" class="logo"/>  
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="gallery.html">Gallery</a>
            <a href="#">MEMES</a>
            <a href="#">ABOUT</a>
        </div>
    </nav>
    <main class="container">
        <section class="editor">
            <h1>Meme Generator</h1>
            <div class="canvas-container">
                <canvas class="canvas"></canvas>
            </div>
            <div class="controls">
                <div class="control-row">
                    <input type="text" class="text-input" placeholder="Enter text" oninput="onTextInput()" />
                    <input type="color" class="color-picker" oninput="onColorChange()" />
                </div>
                <div class="control-row">
                    <select class="font-family" onchange="onFontFamilyChange()">
                        <option value="Arial">Arial</option>
                        <option value="Verdana">Verdana</option>
                        <option value="Times New Roman">Times New Roman</option>
                        <option value="Georgia">Georgia</option>
                        <option value="Comic Sans MS">Comic Sans MS</option>
                    </select>
                    <input type="number" class="font-size" value="20" min="10" onchange="onFontSizeChange()" />
                </div>
                <div class="control-row1">
                </div>
                <div class="control-row2">
                    <button class="icon-button increase" onclick="increaseFontSize()">increaseFontSize</button>
                    <button class="icon-button decrease" onclick="decreaseFontSize()">decreaseFontSize</button>
                    <button onclick="moveLineUp()">↑</button>
                    <button onclick="moveLineDown()">↓</button>
                    <button onclick="deleteLine()">Delete Line</button>
                </div>
                <div class="control-row3">
                    <button onclick="addLine()">Add Line</button>
                    <button onclick="switchLine()">Switch Line</button>
                    <button onclick="onClearCanvas()">Clear</button>
                    <button onclick="downloadMeme()">Download Meme</button>
                </div>
            </div>
        </section>
        <section class="gallery">
            <h2>Gallery</h2>
            <div class="gallery-container">
            </div>
        </section>
    </main>
    <footer class="footer">
        Powered by Tal Simoni
    </footer>
    <script src="js/memeService.js"></script>
    <script src="js/memeController.js"></script>
    <script src="js/galleryController.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
