<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/gallery.css" />
    <title>Meme Generator</title>
</head>
<body>
    <nav class="navbar">
        <img src="logo/LOGO.png" class="logo"/>  
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="gallery.html">Gallery</a>
            <a href="memes.html">Memes</a>
            <a href="#">ABOUT</a>
        </div>
    </nav>
    <main class="container">
        <section class="editor">
            <h1>Meme Generator</h1>
            <div class="canvas-container">
                <canvas class="canvas"></canvas>
            </div>
            <div class="controls">
                <div class="control-row">
                    <input type="text" class="text-input" placeholder="Enter text" oninput="onTextInput()" />
                    <input type="color" class="color-picker" oninput="onColorChange()" />
                </div>
                <div class="control-row">
                    <select class="font-family" onchange="onFontFamilyChange()">
                        <option value="Arial">Arial</option>
                        <option value="Verdana">Verdana</option>
                        <option value="Times New Roman">Times New Roman</option>
                        <option value="Georgia">Georgia</option>
                        <option value="Comic Sans MS">Comic Sans MS</option>
                    </select>
                    <input type="number" class="font-size" value="20" min="10" onchange="onFontSizeChange()" />
                </div>
                <div class="button-container">
                    <div class="control-row">
                        <button class="icon-button increase" onclick="increaseFontSize()">A+</button>
                        <button class="icon-button decrease" onclick="decreaseFontSize()">A-</button>
                        <button class="icon-button" onclick="moveLineUp()">↑</button>
                        <button class="icon-button" onclick="moveLineDown()">↓</button>
                        <button class="icon-button" onclick="deleteLine()">Delete</button>
                    </div>
                    <div class="control-row">
                        <button onclick="addLine()">Add Line</button>
                        <button onclick="switchLine()">Switch Line</button>
                        <button onclick="onClearCanvas()">Clear</button>
                        <button onclick="downloadMeme()">Download</button>
                    </div>
                    <div class="control-row">
                        <button class="generate-meme-button">Generate Random Meme</button>
                        <button class="save-meme-button">Save Meme</button>
                    </div>
                    <div class="control-row">
                        <button onclick="addSticker('😜')">😜</button>
                        <button onclick="addSticker('😍')">😍</button>
                        <button onclick="addSticker('😂')">😂</button>
                        <button onclick="addSticker('👍')">👍</button>
                        <button onclick="addSticker('🎉')">🎉</button>
                    </div>
                    <div class="control-row">
                        <input type="file" class="image-input" accept="image/*" onchange="onImageUpload(event)" />
                    </div>
                </div>
            </div>
        </section>
        <section class="gallery">
            <div class="gallery-container">
                <img src="gallery/1.jpg" class="gallery-image" onclick="onImageSelect('gallery/1.jpg')" />
                <img src="gallery/2.jpg" class="gallery-image" onclick="onImageSelect('gallery/2.jpg')" />
                <img src="gallery/3.jpg" class="gallery-image" onclick="onImageSelect('gallery/3.jpg')" />
                <img src="gallery/4.jpg" class="gallery-image" onclick="onImageSelect('gallery/4.jpg')" />
                <img src="gallery/5.jpg" class="gallery-image" onclick="onImageSelect('gallery/5.jpg')" />
           
            </div>
            

    </main>
    <section class="saved-memes">
        <h2>Saved Memes</h2>
        <div class="saved-memes-container"></div>
    </section>
    <footer class="footer">
        Powered by Tal Simoni
    </footer>
    <script src="js/memeService.js"></script>
    <script src="js/memeController.js"></script>
    <script src="js/galleryController.js"></script>
    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', onInit);
        document.querySelector('.generate-meme-button').addEventListener('click', generateRandomMeme);
        document.querySelector('.save-meme-button').addEventListener('click', saveCurrentMeme);
    </script>
</body>
</html>
